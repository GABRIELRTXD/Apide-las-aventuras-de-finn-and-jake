<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a nuestra Api de Hora de aventura </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/gif" href="pibby.gif">

</head>
<body>
    <!-- El GIF de fondo -->
    <div class="gif-background"></div>

    <!-- Contenido encima del GIF -->
    <div class="contenido">
        <h1>Bienvenido a nuestra página</h1>
        <p>Disfruta del contenido mientras ves el GIF de fondo.</p>
        <!-- Botón que redirige a otra página -->
        <a href="nose.html">
            <button class="boton">Ir a otra página</button>
        </a>
    </div>
</body>
</html>


<style type="text/css">


/* Elimina márgenes y rellenos predeterminados */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Contenedor del GIF con fondo negro */
.gif-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('pibby.gif') no-repeat center center;
    background-color: lightskyblue; /* Establece el fondo negro */
    background-size: cover; /* Asegura que el GIF cubra toda la pantalla sin perder proporciones */
    z-index: -1; /* Envía el GIF al fondo, detrás del contenido */
    will-change: transform; /* Optimización para mejorar el rendimiento */
}

/* Estilo del contenido que se muestra encima del GIF */
.contenido {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente para mejorar la legibilidad del texto */
    border-radius: 10px;
}

/* Estilo del botón */
.boton {
    background-color: #007BFF; /* Color de fondo del botón */
    color: white; /* Color del texto del botón */
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Elimina el subrayado del enlace */
    margin-top: 20px; /* Espacio entre el texto y el botón */
    transition: background-color 0.3s ease; /* Efecto de transición al pasar el mouse */
}

.boton:hover {
    background-color: #0056b3; /* Color de fondo cuando el mouse está sobre el botón */
}

</style>
